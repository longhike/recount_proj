<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" id="home-button">Home</a>
        <div class="navbar-nav">
          <!-- <a class="nav-link" id="tree-button">My Profile</a> -->
          <a class="nav-link" id="edit-button">Edit Profile</a>
        </div>
      </div>
    </nav>
    <!-- CONTAINER FOR ALL CONTENT -->
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <!-- USER PAGE -->
          <div id="user-page">
            <div id="tree" style="text-align: center;">
              <h3>Sam's Tree</h3>
              <div class="row">
                <div class="_col col-md-4"><div class="card">Hannah (sister)</div></div>
                <div class="_col col-md-4"><div class="card"><strong>me</strong></div></div>
                <div class="_col col-md-4"><div class="card">Sophie (sister)</div></div>
              </div>
              <div class="row">
                <div class="_col col-md-6"><div class="card">Tom (dad)</div></div>
                <div class="_col col-md-6"><div class="card">Deborah (mom)</div></div>
              </div>
              <div class="row">
                <div class="_col col-md-3"><div class="card">Joanne (grandma)</div></div>
                <div class="_col col-md-3"><div class="card">Mort (grandpa - d)</div></div>
                <div class="_col col-md-3"><div class="card">Mary (grandma)</div></div>
                <div class="_col col-md-3"><div class="card">Bob (grandpa - d)</div></div>
              </div>
            </div>
          </div>
          <!-- USER TREE -->
          <!-- <div id="user-tree" style="display: none">
            <div class="card">
              <div class="card-body">
                <div class="card-title">
                  <h4>Hi, Sam! Welcome to your profile.</h4>
                </div>
                <p class="card-text"><strong>Age: </strong> 28</p>
                <p class="card-text">
                  <strong>Location: </strong> Washington, DC
                </p>
              </div>
            </div>
          </div> -->
          <!-- USER EDIT -->
          <div id="user-edit" style="display: none">
            <div class="card">
              <div class="card-body">
                <div class="card-title">
                  <h4>Hi, Sam! You can edit your profile and family connections from here.</h4>
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="age" placeholder="28" />
                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" class="form-control" id="location" placeholder="Washington, DC" />
                </div>
                <div class="form-group">
                  <label for="cur-sib">Siblings</label>
                  <select multiple class="form-control" id="cur-sib">
                    <option>Sophie</option>
                    <option>Hannah</option>
                  </select>
                  <input type="text" class="form-control" id="edit-cur-sib" placeholder="Edit sibling list"/>
                </div>
                <div class="form-group">
                  <label for="cur-par">Parents</label>
                  <select multiple class="form-control" id="cur-par">
                    <option>Tom</option>
                    <option>Deborah</option>
                  </select>
                  <input type="text" class="form-control" id="edit-cur-par" placeholder="Edit parent list"/>
                </div>
                <div class="form-group">
                  <label for="cur-gp">Grandparents</label>
                  <select multiple class="form-control" id="cur-gp">
                    <option>Joanne</option>
                    <option>Mort - d</option>
                    <option>Mary</option>
                    <option>Bob - d</option>
                  </select>
                  <input type="text" class="form-control" id="edit-cur-gp" placeholder="Edit grandparent list"/>
                </div>
                <div class="form-group">
                  <div class="btn btn-outline-secondary">Make Changes</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
